image: rycus86/docker-pygen:latest
manifests:
  -
    image: rycus86/docker-pygen:amd64
    platform:
      architecture: amd64
      os: linux
  -
    image: rycus86/docker-pygen:armhf
    platform:
      architecture: arm
      variant: v7
      os: linux
  -
    image: rycus86/docker-pygen:aarch64
    platform:
      architecture: arm64
      variant: v8
      os: linux
