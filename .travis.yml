language: python
sudo:
  - required
services:
  - docker
python:
  - '2.7'
  - '3.4'
  - '3.6'

jobs:
  include:
    - stage: test
      install:
        - pip install -r requirements.txt
        - pip install -r test-requirements.txt
        - pip install coveralls
      before_script:
        - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        - chmod +x ./cc-test-reporter
      script:
        # run the tests with Docker Swarm being active
        - docker swarm init
        # enable other architectures
        - docker run --rm --privileged multiarch/qemu-user-static:register --reset
        # python tests
        - PYTHONPATH=src python -m coverage run --branch --source=src -m unittest discover -s tests -v
      after_success:
        # coverage reports
        - coveralls
        - python -m coverage report -m
        - python -m coverage xml
        - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

    - stage: deploy
      if: branch = master
      script:
        - ./.travis.docker.build.sh   Dockerfile  latest  worker
      after_success:
        - ./.travis.docker.deploy.sh  worker

    - stage: deploy
      if: branch = master
      script:
        - ./.travis.docker.build.sh   Dockerfile.armhf  armhf  worker-armhf
      after_success:
        - ./.travis.docker.deploy.sh  armhf  worker-armhf

    - stage: deploy
      if: branch = master
      script:
        - ./.travis.docker.build.sh   Dockerfile.aarch64  aarch64   worker-aarch64
      after_success:
        - ./.travis.docker.deploy.sh  aarch64   worker-aarch64
