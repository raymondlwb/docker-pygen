language: python
sudo: true
python:
  - '2.7'
  - '3.4'
  - '3.6'

install: skip
script:
  # prepare python modules
  - pip install -r requirements.txt
  - pip install -r test-requirements.txt
  - pip install coveralls
  # prepare reporter
  - curl -fsSL https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  # run the tests with Docker Swarm being active
  - docker swarm init
  # python tests
  - PYTHONPATH=src python -m coverage run --branch --source=src -m unittest discover -s tests -v
  # coverage reports
  - python -m coverage report -m
  - python -m coverage xml
  - |
    if [[ "$(python --version 2>&1)" = *2.7* ]]; then
      coveralls
      ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
    fi

jobs:
  include:
    - stage: integration
      script:
       - pip install -r test-requirements.txt
       - PYTHONPATH=tests python -m unittest -v integrationtest_helper
      env:
       - DIND_VERSION=17.09

    - stage: integration
      script:
       - pip install -r test-requirements.txt
       - PYTHONPATH=tests python -m unittest -v integrationtest_helper
      env:
       - DIND_VERSION=17.06

    - stage: integration
      script:
       - pip install -r test-requirements.txt
       - PYTHONPATH=tests python -m unittest -v integrationtest_helper
      env:
       - DIND_VERSION=17.03

    - stage: integration
      script:
       - pip install -r test-requirements.txt
       - PYTHONPATH=tests python -m unittest -v integrationtest_helper
      env:
       - DIND_VERSION=1.12

    - stage: deploy
      if: branch = master
      script:
        - ./.travis.docker.build.sh
        - ./.travis.docker.deploy.sh
      env:
        - ARCH=amd64

    - stage: deploy
      if: branch = master
      script:
        - ./.travis.docker.build.sh
        - ./.travis.docker.deploy.sh
      env:
        - ARCH=armhf

    - stage: deploy
      if: branch = master
      script:
        - ./.travis.docker.build.sh
        - ./.travis.docker.deploy.sh
      env:
        - ARCH=aarch64
